---
title: Galería
layout: default
---

<h1>
  Galería
</h1>

<div id="gallery">
  {% for image in site.static_files %}
    {% if image.path contains 'images/gallery/' %}
      <a href="{{ site.baseurl }}{{ image.path }}">
        {% assign thumbnail = image.path | replace: 'gallery', 'gallery_thumbnails' %}
        <img src="{{ site.baseurl }}{{ thumbnail }}" data-original="{{ image.path }}" loading="lazy" width="120" height="80" />
      </a>
    {% endif %}
  {% endfor %}
</div>
