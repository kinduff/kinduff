# Config
permalink: pretty
highlighter: rouge
sass:
  style: compressed
defaults:
  - scope:
      path:
    values:
      layout: default
  - scope:
      path:
      type: posts
    values:
      is_post: true
      layout: post
      author: Alejandro AR
  - scope:
      path:
      type: comments
    values:
      layout: comments
exclude:
  - README.md
  - LICENSE
  - Dockerfile

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-environment-variables

# Collections
feed_items: 10
feed_update_period: weekly
feed_update_frequency: 1

# Collections
collections:
  guestbook_entries:
    output: false
    sort_by: date
  webmentions:
    output: false
  posts:
    output: true
  comments:
    output: true

