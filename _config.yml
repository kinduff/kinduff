# Config
permalink: pretty
highlighter: rouge
sass:
  style: compressed
defaults:
  - scope:
      path:
    values:
      layout: default
  - scope:
      path:
      type: posts
    values:
      is_post: true
exclude:
  - _data/places.yml

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-maps
  - jekyll-minifier

jekyll-minifier:
  uglifier_args:
    harmony: true

# Collections
feed_items: 5
feed_update_period: weekly
feed_update_frequency: 1

# Collections
collections:
  entries:
    output: false
    sort_by: date
  posts:
    output: true

