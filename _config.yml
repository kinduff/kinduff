# Config
permalink: pretty
highlighter: rouge
sass:
  style: compressed
defaults:
  - scope:
      path:
    values:
      layout: default
  - scope:
      path:
      type: posts
    values:
      is_post: true
      layout: post
      author:
        name: Alejandro AR
        twitter: kinduff
  - scope:
      path:
      type: comments
    values:
      layout: comments
  - scope:
      path:
      type: videos
    values:
      layout: video
exclude:
  - README.md
  - LICENSE
  - Dockerfile
  - .jekyll-cache

# Plugins
plugins:
  - jekyll_miscellaneous
  - jekyll_version_plugin
  - jekyll-environment-variables
  - jekyll-last-modified-at
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-inline-svg

# Collections
feed_items: 10
feed_update_period: weekly
feed_update_frequency: 1

# Collections
collections:
  guestbook_entries:
    output: false
    sort_by: date
  webmentions:
    output: false
  posts:
    output: true
  comments:
    output: true
  videos:
    output: true
    sort_by: date
  links:
    output: false
    sort_by: date
  social:
    output: true

# SEO
