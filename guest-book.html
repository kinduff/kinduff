---
layout: default
title: Guestbook
---

<h1>
  Guestbook
</h1>

<form action="https://n8n.lasagna.pizza/webhook/999ac29d-ed05-4032-a837-3aee7794d36b" method="POST">
  <p>
    <label for="name">Your name (or nickname)</label>
    <input type="text" name="name" id="name"></label>
  </p>

  <p>
    <label for="body">Your message</label>
    <textarea name="body" id="body"></textarea></label>
  </p>

  <p>
    <input type="submit" value="Send" />
  </p>
</form>

<hr />
{% assign entries = site.guestbook_entries | reverse %}
{% for entry in entries %}
<p>
  <b>{{ entry.name }}</b>: {{ entry.content | strip_html }} <small>({{ entry.date | date_to_string }})</small>
</p>
{% unless forloop.last %}
<hr />{% endunless %}
{% endfor %}
