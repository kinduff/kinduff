---
layout: default
title: Guestbook
---

<h1>
  Guestbook
</h1>

<form
  action="{{ site.env.GUEST_BOOK_FORM_URL }}"
  name="guest-book"
  method="POST"
>
  <p>
    <label for="name">Your name (or nickname)</label>
    <input type="text" name="name" id="name"></label>
  </p>

  <p>
    <label for="body">Your message</label>
    <textarea name="body" id="body"></textarea></label>
  </p>

  <p>
    <input type="submit" value="Send" />
  </p>
</form>

<hr />
{% assign entries = site.guestbook_entries | reverse %}
{% for entry in entries %}
  <p>
    <b
      >{{ entry.name }}</b
    >: {{ entry.content | remove: '<p>' | remove: '</p>' }}
  </p>
  {% unless forloop.last %}<hr />{% endunless %}
{% endfor %}
