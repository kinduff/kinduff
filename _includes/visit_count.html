{% if jekyll.environment == "production" %}
  <span id="hitcount"></span>

  <script type="text/javascript">
    var api = "https://count.kinduff.com/"
    var resource = "{{site.url}}{{page.url}}";
    fetch(`${api}${resource}`)
    .then(res => res.json())
    .then((out) => {
      document.querySelector("#hitcount").innerHTML = `â€” ${out["total"]} visitas`;
    })
  </script>
{% end %}
