<header>
  <div class="nav-bar">
    <a
      href="/"
      class="site-title"
    >
      ~/kinduff
    </a>
    <label class="nav-icon" for="nav-btn"></label>
  </div>
  <input class="nav-btn" type="checkbox" id="nav-btn" />
  <nav>
    {% for nav in site.data.nav %}
      <a
        href="{{ nav.href }}"
        class="nav-link {% if page.url == nav.href %}active{% endif %}"
      >{{ nav.title }}</a>
    {% endfor %}
  </nav>
</header>
